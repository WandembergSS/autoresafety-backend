# Use an in-memory DB for tests (no external Postgres required)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Let Hibernate create schema for tests; don't run Flyway migrations
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.flyway.migrate-at-start=false

# Ensure consistent auth defaults for tests
auth.username=admin
auth.password=admin
auth.users=admin:admin
auth.jwt.issuer=https://autoresafety.local
auth.jwt.lifespan-seconds=3600
