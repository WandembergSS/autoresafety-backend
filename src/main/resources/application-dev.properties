# Dev profile: run locally without needing Postgres/Docker
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:dev;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Let Hibernate create schema for dev; skip Flyway (Postgres-specific SQL types like BIGSERIAL)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.flyway.migrate-at-start=false
